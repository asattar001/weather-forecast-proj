<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Weather App</title>
  </head>
  <body style="background-color:  #1f1f1f;">
    <main class="container">
      <h3 class="mb-4 text-white">Weather Forecast</h3>
      <div >
        <label class="text-white mb-3" for="citySelect">Select City:</label>
        <select class="form-select" name="" id="citySelect" style="width: 15rem;">
          <option value="">Choose...</option>
        </select>
      </div>
      <div class="my-4" id="table" style="display: none; box-shadow: 1px 0px 20px 1px black;">
        <div class="mb-3">
          <h3 class= "text-white p-3" id="cityName">New York</h3>
        </div>
        
        <table class="table table-striped table-hover align-middle table-dark">
          <thead>
            <tr>
              <th>Icon</th>
              <th>Time</th>
              <th>Temperature</th>
              <th>Winds</th>
              <th>Direction</th>
              <th>Forecast</th>
            </tr>
          </thead>
          <tbody>
            <tr id="row">
              <td class="p-2" id="icon"><img class="rounded-circle" src="" alt="icon" style="height: 60px" /></td>
              <td class="info" id="name"></td>
              <td class="info" id="temperature"></td>
              <td class="info" id="windSpeed"></td>
              <td class="info" id="windDirection"></td>
              <td class="info" id="shortForecast"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="scripts/citydata.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
